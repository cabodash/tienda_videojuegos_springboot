<div class="contenedor-identificar-usuario">
	<form id="form_login" class="formulario">
		<p class="title">Introduce tus datos de inicio de sesión</p>
		
		<div class="input-box">
		    <input type="text" id="email" name="email">
		    <label for="email">Email</label>
		    <p class="suggestion"></p>
		</div>
		
		<div class="input-box">
		    <input type="password" id="pass" name="pass">
		    <label for="pass">Contraseña</label>
		    <p class="suggestion"></p>
		</div>
		<div><input class="checkbox" type="checkbox" id="recordarDatos" checked/> Recordar mis datos</div>
		<input class="btn-enviar" type="submit" value="Identificarme"/>
	</form>
</div>
