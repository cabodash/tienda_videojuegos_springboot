<div class="carrito">
	<h2>Carrito de la compra</h2>
	<div class="contenedor-articulos">
		{{#.}}
		<div class="card" id="div-producto-{{videojuego_id}}">
			<img class="card__image" src="mostrar_imagen_videojuego?id={{videojuego_id}}" />
			<div class="card__content">
				<div class="cantidades">
					<p class="card__title nowrap">{{nombre}}</p>
					<p class="card__title desc"><span class="precio">{{precio}}</span> €</p>
				</div>
				
				<p class="card__description nowrap">{{descripcion}}</p>
				<div class="cantidades">
					<div class="textos-cantidades">
						
						<p class="card__description desc">Precio total producto:
							<span class="precio-cantidad"></span> &euro;
						</p>
					</div>
					<div class="quantity">
						<button class="restar" id-videojuego="{{videojuego_id}}">
							<img class="pequeña" src="images/menos.png" width="20px" height="20px">
						</button>
						<label class="cantidad">{{cantidad}}</label>
						<button class="aumentar" id-videojuego="{{videojuego_id}}">
							<img class="pequeña" src="images/anadir.png" width="20px" height="20px">
						</button>
					</div>
				</div>

				<button id-videojuego="{{videojuego_id}}" class="borrrar_producto_carrito card__button secondary">Borrar Producto</button>
			</div>
		</div>
		{{/.}}
	</div>

	<div class="contenedor-boton-realizar-pedido">
		<a id="realizar_pedido" class="boton-realizar-pedido btn-primary" href="#">Realizar Pedido</a>
	</div>
</div>
