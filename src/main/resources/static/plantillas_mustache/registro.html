<div class="div-registro">
	<form id="formUsuario" class="formulario">
		<h2>Registrate</h2>
		<img class="preview" id="preview-img" src="img-resources/1.jpg" alt="Imagen por defecto">
		
		<div class="input-box">
		    <input type="text" id="nombre" name="nombre">
		    <label for="nombre">Nombre</label>
		    <p class="suggestion"></p>
		</div>
		<div class="input-box">
		    <input type="text" id="email" name="email">
		    <label for="email">Email</label>
		    <p class="suggestion"></p>
		</div>
		<div class="input-box">
		    <input type="password" id="pass" name="pass">
		    <label for="pass">Contrase√±a</label>
		    <p class="suggestion"></p>
		</div>
		<div class="input-box">
		    <input type="file" name="avatar" id="avatar"/>
		    <label for="avatar">Foto de perfi</label>
		    <p class="suggestion"></p>
		</div>
		
		<input class="btn-enviar" type="submit" value="Regisrarse"/>
	</form>
</div>
