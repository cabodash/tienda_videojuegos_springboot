<div class="contenedor-listado">
	<div class="contenedor-buscador">
		<img class="lupa" src="images/lupa.png">
		<input type="text" id="buscador" placeholder="Buscar" autocomplete="off">
		<object id="imagen-borrar" class="borrar-busqueda" type="image/svg+xml" data="images/x.svg"></object>
	</div>
	<div class="listado-videojuegos">

		{{#.}}
		<div class="item-listado">
			<div class="reproductor" id-producto="{{id}}">
				<img class="imagen-item" src="mostrar_imagen_videojuego?id={{id}}" loading="lazy">
				<video class="video-item" id="videoItem" width="100%" height="100%">
					<source src="mostrar_video_videojuego?id={{id}}" type="video/webm">
					Tu navegador no soporta el tag de video.
				</video>
			</div>
			<div class="item-enlaces">
				<p class="nombre-juego">{{nombre}}</p>
				<p class="precio"><span>{{precio}}</span> &euro;</p>
			</div>
		</div>
		{{/.}}

	</div>

	<div class="paginacion">
		<a id="enlace_anterior" href="#" class="anterior">Anterior</a>
		<a id="enlace_siguiente" href="#" class="siguiente">Siguiente</a>
	</div>
	<div class="total">Comienzo: <span id="comienzo_resultado"></span></div>
	<div class="total">Total: <span id="total_resultados"></span></div>
</div>
