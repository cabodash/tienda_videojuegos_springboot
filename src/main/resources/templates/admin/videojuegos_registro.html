<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>


introduce los datos del nuevo videojuego:

<form action="#" th:action="guardarVideojuego" th:object="${nuevoVideojuego}" method="post" enctype="multipart/form-data" >
	nombre: <input type="text" th:field="*{nombre}" /> <br>
	descripcion:<br> <textarea rows="3" cols="20" th:field="*{descripcion}"></textarea><br>
	precio: <input type="text" step=".01" th:field="*{plataformas}" /> <br>
	precio: <input type="date" step=".01" th:field="*{fechaLanzamiento}" /> <br>
	precio: <input type="text" step=".01" th:field="*{desarrollador}" /> <br>
	precio: <input type="number" step=".01" th:field="*{puntuacion}" /> <br>
	precio: <input type="number" step=".01" th:field="*{precio}" /> <br>
	genero: 
	<select th:field="*{idGenero}">
		<option th:each="g : ${generos}" th:text="${g.nombre}" th:value="${g.id}"/>		
	</select>
	<br>
	portada: <input type="file" th:field="*{fotoSubida}"/>
	<br>	
	<input type="submit" value="Registrar Videojuego"/>
</form>

</body>
</html>
