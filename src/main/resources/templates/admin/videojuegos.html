listado de videojuegos:

<div class="listado">

		<p>descripcion: <span th:text="${videojuego.descripcion}"></span></p><br>

		<p>genero: <span th:text="${videojuego.genero.nombre}"></span></p> <br>
		
		<div class="item-enlaces">
			<a th:href="@{${ 'editarVideojuego?id=' + videojuego.id }}">Editar</a>
			<a th:href="@{${ 'borrarVideojuego?id=' + videojuego.id }}" onclick="return confirm('EstÃ¡s Seguro')">Borrar</a>

	</div>
