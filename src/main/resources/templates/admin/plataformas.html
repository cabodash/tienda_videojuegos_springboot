<!DOCTYPE html>
<html>

<head>
	<meta charset="ISO-8859-1">
	<link rel="stylesheet" href="../css/nav_admin.css">
	<link rel="stylesheet" href="../css/listados_admin.css">
	<title th:text="#{admin.plataforma.listado.tituloPagina}"></title>
</head>

<body>

	<div th:insert="fragments/general.html :: menu"></div>

	<div class="listado">
		<div class="item-listado" th:each="plataforma : ${plataformas}" style="margin: 10px;">
			<p>nombre: <span th:text="${plataforma.nombre}"></span></p><br>
			<p>descripcion: <span th:text="${plataforma.descripcion}"></span></p><br>

			<input class="alta" type="checkbox" th:checked="${plataforma.alta}" style="display: none;">
			<div class="item-enlaces">
				<a class="btn-primary" th:href="@{${ 'editarPlataforma?id=' + plataforma.id }}"
					th:text="#{admin.listado.item.editar}">Editar</a>
				<a class="btn-primary" th:if="${plataforma.alta == false}" th:href="@{${ 'altaPlataforma?id=' + plataforma.id }}"
					th:text="#{admin.listado.item.alta}"></a>
				<a class="btn-primary" th:if="${plataforma.alta == true}" th:href="@{${ 'bajaPlataforma?id=' + plataforma.id }}"
					th:text="#{admin.listado.item.baja}"></a>
			</div>

		</div>
	</div>

	<script src="../js/alta_admin.js"></script>

</body>

</html>
